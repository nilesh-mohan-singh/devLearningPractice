<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        > - nested
        + - sibling
        * - sibling
        {} - Inserting
        # - Id
        . - class 
    -->

    <!-- header+main+footer -->
    <header></header>
    <main></main>
    <footer></footer>
    
    <!-- ul>li*3  -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- div>p*3 -->
    <div>
        <p></p>
        <p></p>
        <p></p>
    </div>

    <!-- div>ul>ol>li*3 -->
    <div>
        <ul>
            <ol>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </ul>
    </div>

    <!-- div>(header>ul>li*3>a)+footer>p1 -->
    <div>
        <header>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </header>
        <footer>
            <p></p>
        </footer>
    </div>

    



</body>
</html>
